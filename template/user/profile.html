<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h3>{{object.username}}</h3>
    <p>{{object.bio}}</p>
    <p>website: <a href="{{object.website}}">{{object.website}}</a></p>
    <p>posts: {{posts_count}}</p>
    <p>followers: {{followers_count}}</p>
    <p>followings: {{followings_count}}</p>
    <form action="{% url 'follow-unfollow' object.username %}" method="post">
        {% csrf_token %}
        <input type="submit" value="{% if is_following %}UnFollow{% else %}Follow{% endif %}">
    </form>
</body>
</html>
